<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <title>{{option_a}} vs {{option_b}}!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div id="content-container">
        <div id="content-container-center">
            <h3>Metricas de Distancia!</h3>

            <form id="choice" name='form' method="POST" action="/">
                <label for="option_a">USUARIO A:</label>
                <input type="text" id="option_a" name="option_a" required />

                <label for="option_b">USUARIO B:</label>
                <input type="text" id="option_b" name="option_b" required />

                <label for="operation">DISTANCIA:</label>
                <select id="operation" name="operation" required>
                    <option value="manhattan">Distancia Manhattan</option>
                    <option value="pearson">Distancia Pearson</option>
                    <option value="euclidean">Distancia Euclidean</option>
                    <option value="cosine">Distancia Cosine_similarity</option>
                </select>

                <button type="submit" name="boton">CALCULAR</button>
            </form>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</body>

</html>
